<ion-header>
  <ion-toolbar color="dark">
    <button (click)="back()">back</button>
    <ion-title>{{article?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]=article?.urlToImage />
    <ion-card-content>
      <ion-card-title>
        {{article?.title}}
      </ion-card-title>
      <p>
        {{article?.content}}
      </p>
      <span>{{article?.author}} - {{article?.publishedAt}}</span>
      <span>fonte: {{article?.url}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
