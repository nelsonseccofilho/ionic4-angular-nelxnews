<ion-header>
  <ion-toolbar>
    <ion-title>Nelx News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png" />
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>

    <ion-row class="row">
      <ion-col class="col">
        <button ion-button clear padding>
          <ion-icon name="heart"></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col class="col" text-center="">
        <button ion-button clear padding>
          <ion-icon name="heart"></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col class="col" text-right="">
        <button ion-button clear padding>
          <ion-icon name="heart"></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
